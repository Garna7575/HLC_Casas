<form (submit)="submitForm()" [formGroup]="formulario" id="formulario">
  <label>Nombre de usuario</label>
  <input type="text" id="nameInput" required><br>

  <label>Apellidos</label>
  <input type="text" id="surnameInput" required><br>

  <label>Edad</label>
  <input type="number" id="ageInput" required min="17"><br>

  <label>Email</label>
  <input type="email" id="emailInput" required><br>

  <label>Acepta los t√©rminos y condiciones</label>
  <input type="checkbox" id="conditionsCheckbox" required><br>

  <button type="submit">Completar registro</button>
</form>
