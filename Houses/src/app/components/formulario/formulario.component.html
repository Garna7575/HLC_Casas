<form [formGroup]="formulario" (ngSubmit)="submitForm()" id="formulario">
  <label>Nombre de usuario</label>
  <input type="text" formControlName="nombre"><br>
  <span *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched">
    El nombre es obligatorio
  </span>

  <label>Apellidos</label>
  <input type="text" formControlName="apellidos"><br>
  <span *ngIf="formulario.get('apellidos')?.invalid && formulario.get('apellidos')?.touched">
    Los apellidos son obligatorios
  </span>

  <label>Edad</label>
  <input type="number" formControlName="edad"><br>
  <span *ngIf="formulario.get('edad')?.invalid && formulario.get('edad')?.touched">
    La edad es obligatoria y debe ser mayor o igual a 17
  </span>

  <label>Email</label>
  <input type="email" formControlName="email"><br>
  <span *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched">
    Ingresa un email válido
  </span>

  <label>
    <input type="checkbox" formControlName="aceptaTerminos">
    Acepta los términos y condiciones
  </label><br>
  <span *ngIf="formulario.get('aceptaTerminos')?.invalid && formulario.get('aceptaTerminos')?.touched">
    Debes aceptar los términos
  </span>

  <button type="submit" [disabled]="formulario.invalid">Completar registro</button>
</form>
